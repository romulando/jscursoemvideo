<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Olá, Mundo!</h1>
    <p id="texto-digitado"></p>

</body>

<script>

var numero1 = Number(window.prompt ('Digite um numero'))
var numero2 = Number(window.prompt ('Digite outro numero'))
var soma = numero1 + numero2
window.alert('A soma dos valores é ' + soma)


var nome = window.prompt ('Digite seu nome')
var mmr = window.prompt ('Digite seu mmr')
document.getElementById('texto-digitado').textContent = `Texto digitado: ${nome} ${mmr}`;
</script>

</html>
